<!-- Atributos globais -->
<p tabindex="1"></p> Ordem de foco ao precionar a tecla "tab"
<p title="Exemplo"></p> Adiciona um título a um elemento, este que será mostrado quando o mouse estiver em cima do mesmo

<!-- Pode-se declarar atributos 'data-' com qualquer nome, estes dados podem ser usados em scripts -->

<input maxlength="100"> Número máximo de caracteres que o input terá

<button value="1"></button> Um Botão pode ter valor
