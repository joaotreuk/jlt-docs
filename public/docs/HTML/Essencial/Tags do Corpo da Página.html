<body>
    <!-- Controle de texto -->
    <sub>Texto subscrito</sub>
    <sup>Texto sobrescrito</sup>
    <strong>Texto em negrito</strong>

    <!-- Efeitos aplicados a um fieldset também se aplicam para todos os elementos filhos, por exemplo o "disabled" -->
    <fieldset disabled>
        <input type="text">
        <input type="password">
    </fieldset>
    
    <!--
        O canvas é um elemento que pode ser usado para desenhar gráficos via código. 
        Por exemplo, ele pode ser usado para desenhar gráficos, fazer composição de fotos, criar animações ou até mesmo fazer processamento ou renderização de vídeos em tempo real.
    -->
    <canvas></canvas>
</body>
