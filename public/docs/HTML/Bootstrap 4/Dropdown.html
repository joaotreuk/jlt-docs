<!-- Básico -->
<div class="dropdown">
    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">Dropdown button</button>
    <div class="dropdown-menu">
        <!-- Itens do dropdown -->
        <button type="button" class="dropdown-item">100</button>
        <button type="button" class="dropdown-item active">200</button> <!-- Um item ativo -->
        <a href="#" class="dropdown-item">500</a> <!-- Pode-se usar a tag 'a' como item -->
    </div>
</div>

<!-- "dropdown-menu-right" define a direção em que o menu do dropdown se expande -->
<ul class="dropdown-menu dropdown-menu-right"></ul>

<style>
    /* Fazer um dropdown ser exibido acima de um accordion */
    .accordion .card {
        overflow: inherit;
    }
</style>
